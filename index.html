<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Assests/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="info-chair mob-chair">
                <h2 class="title-main">Modern Chair</h2>
                <h1>Telford Longue</h1>
                <h4 class="money"> $254 <span>$530</span></h4>

                <div class="sec-desc">
                    <input class="desc-btn" type="radio" name="desc-btn" id="desc-1" checked>
                    <label for="desc-1">Description</label>
                    <input class="desc-btn" type="radio" name="desc-btn" id="desc-2">
                    <label for="desc-2">Details</label>

                <div class="sec-desc desc-main accor-1">
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam tempora 
                        enim officia veritatis hic.</p>
                </div>

                <div class="sec-desc desc-main accor-2">
                    <div class="section-inline">
                        <p><span>80</span>cm<br/>Length</p>
                    </div>
                    <div class="section-inline">
                        <p><span>65</span>cm<br/>Width</p>
                    </div>
                    <div class="section-inline">
                        <p><span>90</span>cm<br/>Height</p>
                    </div>
                    <div class="section-inline">
                        <p><span>17.6</span>lbs<br/>Weight</p>
                    </div>
                </div>
            </div>
                <h5>Choose Color:</h5>
            </div>
            <input class="color-btn for-btn-1" type="radio" name="color-btn" id="btn-1" checked>
            <label class="first-color" for="btn-1"></label>
            <input class="color-btn for-btn-2" type="radio" name="color-btn" id="btn-2">
            <label class="color-2" for="btn-2"></label>
            <input class="color-btn for-btn-3" type="radio" name="color-btn" id="btn-3">
            <label class="color-3" for="btn-3"></label>
            <input class="color-btn for-btn-4" type="radio" name="color-btn" id="btn-4">
            <label class="color-4" for="btn-4"></label>
            <input class="color-btn for-btn-5" type="radio" name="color-btn" id="btn-5">
            <label class="color-5" for="btn-5"></label>
            <input class="color-btn for-btn-6" type="radio" name="color-btn" id="btn-6">
            <label class="color-6" for="btn-6"></label>

            <div class="info-chair">
                <a href="#" class="btn"><i class="uil uil-shopping-cart icon "></i> Add to Cart</a>
            </div>

            <div class="img-wrap chair-1"></div>
            <div class="img-wrap chair-2"></div>
            <div class="img-wrap chair-3"></div>
            <div class="img-wrap chair-4"></div>
            <div class="img-wrap chair-5"></div>
            <div class="img-wrap chair-6"></div>
            <div class="back-color"></div>
            <div class="back-color chair-2"></div>
            <div class="back-color chair-3"></div>
            <div class="back-color chair-4"></div>
            <div class="back-color chair-5"></div>
            <div class="back-color chair-6"></div>
        </div>
    </div>
</body>
</html>
